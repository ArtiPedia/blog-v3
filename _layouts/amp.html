---
layout: amp
---
<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>{{ page.title }}</title>
    <link rel="canonical" href="{{ page.canonical_url | prepend: site.baseurl | prepend: site.url }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>
        {% capture include_to_scssify %}
          {% include amp-css.scss %}
          {% endcapture %}
          {{ include_to_scssify | scssify }}
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  </head>
  
  
    <!-- Open Graph -->
    <meta property="fb:app_id" content="549480635219583">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="WebJeda Blog">
    <meta property="og:description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="{{site.url}}/thumbs/{{ page.image }}" />
    <meta property="og:image:alt" content="{{page.title}}" />
    <meta property="article:publisher" content="http://www.facebook.com/webjeda" />
    <meta property="article:author" content="https://www.facebook.com/sharu725" />
    <meta property="article:published_time" content="{{ page.date }}" />


   <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@webjeda" />
    <meta name="twitter:creator" content="@sharathdt">
    <meta name="twitter:card" content="summary">

    <!-- Schema -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "TechArticle",
        "name": "{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
        "headline": "{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
        "image": "{{ site.url }}/thumbs/{% if page.type == 'home' %}webjeda-logo-big.jpg{% else %}{{ page.image }}{% endif %}",
        "description": "{% if page.desc %}{{ page.desc}}{% else %}{{ site.description}}{% endif %}",
        "url": "{{ site.url }}{{ page.url }}",
        "datePublished": "{{page.date | date: "%Y-%m-%d"}}",
         "author": {
          "@type": "Person",
          "name": "sharath.dt"
        }
      }
    </script>
<body>
<div class="container">
<div class="main-content">
<h1 class="post-title">{{page.title}}</h1>
<p class="date"><small>{{ page.date | date_to_string}} - {{ page.author }}</small></p>    
<amp-img src="{{site.url}}/thumbs/{{page.image}}" alt="{{page.title}}" width="600" height="375" layout="responsive"><noscript><img src="{{site.url}}/thumbs/{{page.image}}" alt="{{page.title}}" width="600" height="375"></noscript></amp-img>

<p class="intro">{{page.desc}}</p>

{{ content | markdownify | amp_images }}

</div>
</div>
<footer>
    Â© copyrights by <a href="http://webjeda.com">webjeda</a>
</footer>
<amp-analytics type="googleanalytics">
<script type="application/json">
{
  "vars": {
    "account": "{{site.analytics}}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>
</body>

</html>
